<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blog Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">


<link rel="stylesheet" href="css/dashboardStyle.css" />
<!-- Unicons -->
<link rel="stylesheet"
	href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>
	<!-- Header -->
	<header class="header">
		<nav class="nav">
			<a href="#" class="nav_logo"><img
				src="https://img.freepik.com/free-vector/abstract-globe-technology-logo-with-global-tech-text-purple-tone_53876-117490.jpg"
				style="width: 80px; height: 80px; opacity: 0.7;" alt=""></a>

			<ul class="nav_items">
				<li class="nav_item"><a href="/dashboard" class="nav_link">Posts</a>
					<a href="/create" class="nav_link">New Posts</a> <a href="comment"
					class="nav_link">Comments</a>
			</ul>

			<a href="/logout" class="button" id="form-open">Logout</a>
		</nav>
	</header>



	<!-- Home -->
	<section class="home">
		<div class="container">
			<div class="row mt-5 mb-0">
				<div class="col-lg-4">
					<h2 class="text-left mt-5 mb-0" style="color: rgb(19, 153, 152);">
						My<strong> Blogs</strong>
					</h2>
					<form id="searchForm" class="input_box" style="display: inline-flex;">
						<input type="text" id="title" name="title" placeholder="Search..." 
							required />&nbsp;
						<button type="submit" id="searchButton" class="btn btn-primary"
							style="width: 120px;">Search</button>
							</form>
					<p class="text-white" th:text="${msg}">
				</div>

			</div>
			<div id="filteredTblDiv"></div>
			<table class="table table-striped table-bordered table-hover mt-4"
				style="background: rgb(237, 237, 240)" id="table-data">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Post Title</th>
						<th scope="col">Post Short Description</th>
						<th scope="col">Created On</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="blog, index : ${blogs}">
						<td th:text="${index.count}" />
						<td th:text="${blog.title}" id="content" />
						<td th:text="${blog.shortDesc}" />
						<td th:text="${blog.updatedDate}" />
						<td><a th:href="@{/edit?(blogId=${blog.blogId})}"
							class="btn btn-info btn-md"
							onclick="return confirm('Do you want to edit this record')">Edit</a>
							&nbsp; <a th:href="@{/remove?(blogId=${blog.blogId})}"
							class="btn btn-danger btn-md"
							onclick="return confirm('Do you want to delete this record')">Delete</a></td>

					</tr>
					<tr>

						<td colspan="5" style="text-align: center; color: olive;"
							th:if="${#lists.isEmpty(blogs)}">No Records Found</td>
					</tr>

				</tbody>
			</table>

		</div>



	</section>






	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>

	<script src="js/search.js"></script>

</body>

</html>
