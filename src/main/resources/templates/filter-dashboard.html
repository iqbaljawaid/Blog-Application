<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blog Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">


<link rel="stylesheet" href="css/dashboardStyle.css" />
<!-- Unicons -->
<link rel="stylesheet"
	href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>


</head>
<body>

	<table class="table table-striped table-bordered table-hover mt-4"
		style="background: rgb(237, 237, 240)" id="table-data">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Post Title</th>
				<th scope="col">Post Short Description</th>
				<th scope="col">Created On</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>

			<tr th:each="blog, index : ${blogs}">
				<td th:text="${index.count}" />
				<td th:text="${blog.title}" id="content" />
				<td th:text="${blog.shortDesc}" />
				<td th:text="${blog.updatedDate}" />
				<td><a th:href="@{/edit?(blogId=${blog.blogId})}"
					class="btn btn-info btn-md"
					onclick="return confirm('Do you want to edit this record')">Edit</a>
					&nbsp; <a th:href="@{/remove?(blogId=${blog.blogId})}"
					class="btn btn-danger btn-md"
					onclick="return confirm('Do you want to delete this record')">Delete</a></td>

			</tr>
			<tr>

				<td colspan="5" style="text-align: center; color: olive;"
					th:if="${#lists.isEmpty(blogs)}">No Records Found</td>
			</tr>

		</tbody>
	</table>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>

	<script src="js/search.js"></script>

</body>
</html>
