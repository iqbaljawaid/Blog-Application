<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blog Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">


<link rel="stylesheet" href="css/dashboardStyle.css" />
<!-- Unicons -->
<link rel="stylesheet"
	href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />


</head>
<body style="background-color: #e8d0c2;">
	<div class="container">
		<nav
			class="navbar fixed-top navbar-expand-lg navbar-dark bg-secondary opacity-75"
			style="column-gap: 85px;">
			<a href="#" class="nav_logo"><img
				src="https://img.freepik.com/free-vector/abstract-globe-technology-logo-with-global-tech-text-purple-tone_53876-117490.jpg"
				style="width: 80px; height: 80px; opacity: 0.7;" alt=""></a>

			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav" style="column-gap: 35px;">
					<a class="nav-item nav-link active" href="#">Home</a> <a
						class="nav-item nav-link" href="/">All Posts </a> <a
						class="nav-item nav-link" href="/">Login</a>
				</div>
			</div>
		</nav>

		<div class="row mt-3">
			<div th:each="blog, index : ${showBlogs}" class="mt-5">

				<div class="card-body rounded-3 mt-5">
					<p class="h3 text-danger mb-3" style="font-size: 35px;"
						th:text="${blog.title}" />
					<p class="fst-bold mb-3" style="font-size: 25px;"
						th:text="${blog.shortDesc}" />
					<p class="fst-italic mt-5" id="txt" style="font-size: 20px;"
						th:text="${blog.longDesc}" />
				</div>
			</div>
		</div>
		<p class="h2 text-primary mt-5 mb-4">Comments :</p>
		<div th:each="comment: ${records}" >
			<div style="display: inline-flex;">
				<p class="h4 text-secondary">Name : &nbsp;</p>
				<p class="h4 text-dark" th:text="${comment.userName}">
			</div>
			<br>
			<div style="display: inline-flex;" class="mt-2">
				<p class="h4 text-secondary " style="display: inline-flex;">Created
					On: &nbsp;</p>
				<p class="h4 text-dark" th:text="${comment.createdDate}">
			</div>
			<br>
			<div class="mt-2">
				<p class="h5 text-secondary mb-5" th:text="${comment.comment}">
			</div>
		</div>
		<br>

		<div style="width: 600px;">
			<form th:action="@{/saveComment}" th:object="${comments}"
				method="post">
				<p class="fst-italic mt-3 text-center" id="txt"
					style="font-size: 40px; color: #17a589;">Leave a comment</p>
				<p class="fst-italic text-success mt-3" th:text="${msg}">
				<div class="form-group mb-3">
					<label for="name">Name</label> <input type="text"
						class="form-control" id="name" name="userName"
						placeholder="Enter your name">
				</div>
				<div class="form-group mb-3">
					<label for="email">Email address</label> <input type="email"
						class="form-control" id="email" name="email"
						placeholder="Enter your email address">
				</div>


				<div class="form-group mb-3">
					<label for="comment">Enter comment</label>
					<textarea class="form-control" id="comment" name="comment"
						placeholder="Please write your honest thought" rows="3"></textarea>
				</div>
				<div class="form-group mt-4">
					<input type="submit" value="Submit"
						class="btn btn-outline-primary btn-lg btn-block">
				</div>
			</form>

		</div>


	</div>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
		
<!-- 		alternative is th:utext="${}" -->
	<script type="text/javascript">
		var element = document.getElementById('txt');
		var text = element.innerText || element.textContent;
		element.innerHTML = text;
	</script>
	<div style="margin-bottom: 2000px"></div>
</body>
</html>
