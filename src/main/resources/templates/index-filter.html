<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<title>Blog Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">


<link rel="stylesheet" href="css/style.css" />
<!-- Unicons -->
<link rel="stylesheet"
	href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>

		<div class="row mt-5" id="card-data">

			<div class="col-lg-8">

				<div class="row mt-5">

					<div th:each="blog, index : ${blogs}" class="col-sm-4 "
						style="display: inline-block;">

						<div class="card shadow-lg ">
							<img src="images/blog.jpg" alt="" class="rounded-3 opacity-75">
							<div class="card-body rounded-3" id="card">
								<p class="h3 text-danger" id="content" th:text="${blog.title}" />
								<p class="fst-italic" th:text="${blog.shortDesc}" />
								<a th:href="@{/show-blog?(blogId=${blog.blogId})}"
									class="btn btn-danger">Read More</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<h2 class="text-center mt-5 text-white">Blog Search</h2>
				<form id="searchForm" class="input_box"
					style="display: inline-flex;">
					<input type="text" id="title" placeholder="Search..." name="title"
						required />&nbsp;
					<!-- 					<input type="submit" value="Search"  class="btn btn-primary" style="width: 120px;"> -->
					<button id="searchButton" type="submit" class="btn btn-primary"
						style="width: 120px;">Search</button>
				</form>
			</div>

		</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous">
		
	</script>


	<script src="js/search-index.js"></script>
</body>
</html>
