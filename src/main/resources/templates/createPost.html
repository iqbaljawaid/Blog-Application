<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blog Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">


<link rel="stylesheet" href="css/dashboardStyle.css" />
<!-- Unicons -->
<link rel="stylesheet"
	href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />




</head>
<body>
	<!-- Header -->
	<header class="header">
		<nav class="nav">
			<a href="#" class="nav_logo"><img
				src="https://img.freepik.com/free-vector/abstract-globe-technology-logo-with-global-tech-text-purple-tone_53876-117490.jpg"
				style="width: 80px; height: 80px; opacity: 0.7;" alt=""></a>

			<ul class="nav_items">
				<li class="nav_item"><a href="/dashboard" class="nav_link">Posts</a>
					<a href="/create" class="nav_link">New Posts</a> <a href="comment"
					class="nav_link">Comments</a>
			</ul>

			<a href="/logout" class="button" id="form-open">Logout</a>
		</nav>
	</header>



	<!-- Home -->
	<section class="home">
		<div class="container">
			<div class="row mt-5 mb-0">
				<!-- <div class="col-lg-4">
					<h2 class="text-left mt-5 mb-0" style="color: rgb(19,153,152);">My<strong> Blogs</strong></h2>
					<div class="input_box" style="display: inline-flex;">
						<input type="text" placeholder="Search..." required />&nbsp; 
						<input type="submit" value="Search" class="btn btn-primary" style="width: 120px;">
					</div>
				</div> -->
				<div style="width: 800px;">

					<h1 class="text-center mt-5" style="color: #139998;">Create
						Post</h1>
					<p th:text="${msg}" class="text-warning">
					<div class="container">
						<form th:action="@{/saveBlog}" th:object="${createBlog}"
							method="post">

							<div class="row">
								<div class="col-lg-12">
									<div class="mt-0">
										<input type="submit" value="Create"
											class="btn btn-primary btn-lg"
											style="width: 120px; float: right;">
									</div>
								</div>
								<div style="width: 100%;">
									<div class="input_box mt-0">
										<h4 class="text-white">Title :</h4>
										<input type="text" placeholder="Enter Post Title"
											th:field="*{title}"  style="background-color: #f1e2d7;" required />&nbsp;
									</div>
									<input type="hidden" th:field="*{blogId}">
									<div class="input_box mt-5">
										<h4 class="text-white">Short Description :</h4>
										<textarea rows="2" cols="90"
											placeholder="Enter Short Description" class="p-2"
											th:field="*{shortDesc}" style="background-color: #f1e2d7;"></textarea>
									</div>
									<br>
									<div class="input_box mt-5">
										<h4 class="text-white">Content :</h4>
										<!-- <input type="text" id="content"
											placeholder="Enter Blog Content" th:field="*{longDesc}" /> -->
										<textarea id="content" rows="4" cols="90"
											placeholder="Enter Blog Content"  th:field="*{longDesc}" style="background-color: #f1e2d7;" class="p-2"></textarea>
									</div>


								</div>


							</div>
						</form>
					</div>
					
				</div>
			</div>

		</div>

	</section>
	
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.ckeditor.com/ckeditor5/34.2.0/classic/ckeditor.js"></script>
	<script>
                        ClassicEditor
                                .create( document.querySelector( '#content' ) )
                                .then( editor => {
                                        console.log( editor );
                                } )
                                .catch( error => {
                                        console.error( error );
                                } );
</script>





</body>

</html>
