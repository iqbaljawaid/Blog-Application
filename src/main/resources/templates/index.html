<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<title>Blog Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">


<link rel="stylesheet" href="css/style.css" />
<!-- Unicons -->
<link rel="stylesheet"
	href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>
	<!-- Header -->
	<header class="header">
		<nav class="nav">
			<a href="#" class="nav_logo"><img
				src="https://img.freepik.com/free-vector/abstract-globe-technology-logo-with-global-tech-text-purple-tone_53876-117490.jpg"
				style="width: 80px; height: 80px; opacity: 0.7;" alt=""></a>

			<ul class="nav_items">
				<li class="nav_item"><a href="/" class="nav_link">Home</a> <a
					href="#" class="nav_link">All Posts</a> <a href="#"
					class="nav_link">Services</a> <a href="#" class="nav_link">Contact</a></li>
			</ul>

			<button class="button" id="form-open">Login</button>
		</nav>
	</header>



	<!-- Home -->
	<section class="home">


		<div class="form_container">

			<i class="uil uil-times form_close"></i>
			<!-- Login From -->
			<div class="form login_form">
				<form th:action="@{/login}" th:object="${user}" method="post">
					<h2>Login</h2>
					<p style="color: red; font-size: 15px;" th:text="${msg}"></p>
					<div class="input_box">
						<input type="email" th:field="*{email}"
							placeholder="Enter your email" required /> <i
							class="uil uil-envelope-alt email"></i>
					</div>
					<div class="input_box">
						<input type="password" th:field="*{pzzwd}"
							placeholder="Enter your password" required /> <i
							class="uil uil-lock password"></i> <i
							class="uil uil-eye-slash pw_hide"></i>
					</div>

					<div class="option_field">
						<span class="checkbox"> <input type="checkbox" id="check" />
							<label for="check">Remember me</label>
						</span> <a href="/forgot" class="forgot_pw">Forgot password?</a>
					</div>

					<button class="button">Login Now</button>

					<div class="login_signup">
						Don't have an account? <a href="#" id="signup">Signup</a>
					</div>
				</form>
			</div>

			<!-- Signup From -->
			<div class="form signup_form">
				<form th:action="@{/save}" th:object="${user}" method="post">
					<h2>Signup</h2>
					<p style="color: red; font-size: 15px;" th:text="${msg}"></p>

					<div class="input_box">
						<i class="uil uil-user"></i> <input type="text"
							th:field="*{firstName}" placeholder="Enter your first name"
							required />


					</div>
					<div class="input_box">
						<i class="uil uil-user"></i> <input type="text"
							th:field="*{lastName}" placeholder="Enter your last name"
							required />


					</div>
					<div class="input_box">
						<input type="email" th:field="*{email}"
							placeholder="Enter your email" required /> <i
							class="uil uil-envelope-alt email"></i>
					</div>

					<div class="input_box">
						<i class="uil uil-lock password"></i> <input type="password"
							th:field="*{pzzwd}" placeholder="Enter your password" required />

					</div>



					<button type="submit" class="button">Signup Now</button>

					<div class="login_signup">
						Already have an account? <a href="" id="login">Login</a>
					</div>
				</form>
			</div>

		</div>

		<div class="container" >
		<div id="filteredCardDiv"></div>
			<div class="row mt-5" id="card-data" >
			
				<div class="col-lg-8" >
				
					<div class="row mt-5">
					
						<div th:each="blog, index : ${blogs}" class="col-sm-4 "
							style="display: inline-block;">

							<div class="card shadow-lg " >
								<img src="images/blog.jpg" alt="" class="rounded-3 opacity-75">
								<div class="card-body rounded-3" id="card">
									<p class="h3 text-danger" id="content" th:text="${blog.title}" />
									<p class="fst-italic" th:text="${blog.shortDesc}" />
									<a th:href="@{/show-blog?(blogId=${blog.blogId})}"
										class="btn btn-danger">Read More</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<h2 class="text-center mt-5 text-white">Blog Search</h2>
					<form id="searchForm" class="input_box" style="display: inline-flex;">
						<input type="text" id="title" placeholder="Search..." name="title"
							required />&nbsp;
						<!-- 					<input type="submit" value="Search"  class="btn btn-primary" style="width: 120px;"> -->
						<button id="searchButton" type="submit" class="btn btn-primary"
							style="width: 120px;">Search</button>
					</form>
				</div>

			</div>
		</div>

	</section>





	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous">
	</script>
	<script src="js/searchIndex.js"></script>
	
	<script src="js/script.js"></script>
	
</body>

</html>
